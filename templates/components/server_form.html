<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">服务器配置</h5>
    </div>
    <div class="card-body">
        <form action="/deploy" method="post" id="serverForm">
            <div id="serverList">
                <div class="server-item mb-4 p-3 border rounded">
                    <h5>服务器 #1</h5>
                    <div class="mb-3">
                        <label class="form-label">服务器地址</label>
                        <input type="text" class="form-control" name="hostname[]" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" name="username[]" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" name="password[]" required>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-secondary mb-3" onclick="addServer()">
                <i class="bi bi-plus-circle"></i> 添加服务器
            </button>
            <button type="button" class="btn btn-primary d-block" onclick="saveAndRedirect()">
                <i class="bi bi-play-fill"></i> 开始部署
            </button>
        </form>
    </div>
</div>

<script>
    let serverCount = 1;
    
    function saveAndRedirect() {
        // 收集表单数据
        const form = document.getElementById('serverForm');
        if (!form.checkValidity()) {
            alert('请填写所有必填字段');
            return;
        }
        const formData = new FormData(form);
        const servers = [];
        
        // 将表单数据转换为对象数组
        const hostnames = formData.getAll('hostname[]');
        const usernames = formData.getAll('username[]');
        const passwords = formData.getAll('password[]');
        
        for (let i = 0; i < hostnames.length; i++) {
            servers.push({
                hostname: hostnames[i],
                username: usernames[i],
                password: passwords[i]
            });
        }
        
        // 存储数据并跳转
        sessionStorage.setItem('serverConfig', JSON.stringify(servers));
        window.location.href = '/deploy/method';
    }
    
    function addServer() {
        serverCount++;
        const serverList = document.getElementById('serverList');
        const newServer = document.createElement('div');
        newServer.className = 'server-item mb-4 p-3 border rounded';
        newServer.innerHTML = `
            <h5>服务器 #${serverCount}</h5>
            <div class="mb-3">
                <label class="form-label">服务器地址</label>
                <input type="text" class="form-control" name="hostname[]" required>
            </div>
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" name="username[]" required>
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" name="password[]" required>
            </div>
            <button type="button" class="btn btn-sm btn-danger" onclick="removeServer(this)">
                <i class="bi bi-trash"></i> 移除
            </button>
        `;
        serverList.appendChild(newServer);
    }
    
    function removeServer(button) {
        if (serverCount > 1) {
            button.closest('.server-item').remove();
            serverCount--;
            // 重新编号
            const items = document.querySelectorAll('.server-item');
            items.forEach((item, index) => {
                item.querySelector('h5').textContent = `服务器 #${index + 1}`;
            });
        }
    }
</script>
